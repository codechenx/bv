{% set name = "bv" %}
{% set version = "0.1.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bf4fd237255268b23f12dacc23ff8532120622b4da256e3cf73410146caf0831

build:
  number: 0
  entry_points:
    - bv=bv:bv
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - chardet
    - openpyxl
    - pip
    - python  {{ python }}
  run:
    - chardet
    - openpyxl
    - python  {{ python }}

test:
  imports:
    - bv
  commands:
    - bv --help

about:
  home: https://github.com/codechenx/bv
  license: MIT
  license_family: MIT
  license_file: 
  summary: Data Viewer in Terminal for Bioinformatician
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - codechenx
